<!DOCTYPE html>
<html lang="fr">

<head th:replace="~{_fragments/layout :: head(${tabTitle})}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/styles.css" />
</head>

<body>

  <!-- -->
  <!-- En-tête de page - barre de navigation -->
  <!-- -->
  <header th:replace="~{_fragments/layout :: header }"></header>

  <!-- -->
  <!-- Contenu de la page -->
  <!-- -->
  <section class="container my-4">

    <!-- Titre de la page -->
    <h2 class="mb-4 text-center">Bénevole</h2>

    <!-- Ajustement en largeur -->
    <div class="mt-lg-5 mx-auto" style="max-width: 23rem;">

    <form class="form-container" th:action="@{/gestion-b/benevole}" method="post" th:object="${item}">

      <!-- Champ caché : id -->
      <input type="hidden" th:field="*{idBen}">

      <!-- Nom -->
      <label for="nom">Nom</label>
      <input type="text" id="nom" th:field="*{nomBen}" required>

      <!-- Prénom -->
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" th:field="*{prenom}" required>

      <!-- Email -->
      <label for="email">Adresse email</label>
      <input type="email" id="email" th:field="*{email}" required>

      <!-- Téléphone -->
      <label for="telephone">Numéro de téléphone</label>
      <input type="tel" id="telephone" th:field="*{telephone}" required>

      <!-- Disponibilité -->
      <label for="disponibilite">Date de disponibilité</label>
      <input type="date" id="disponibilite" th:field="*{disponibilite}" required>


      <button type="submit">Modifier</button>
      <button type="reset">Annuler</button>

    </form>

    </div> <!-- Fin Ajustement en largeur -->

  </section> <!-- Fin Contenu de la page -->

  <!-- Message d'alerte -->
  <div th:replace="~{_fragments/component :: alert}"></div>

  <!-- -->
  <!-- Pied de page -->
  <!-- -->
  <footer th:replace="~{_fragments/layout :: footer}"></footer>

  <!-- Scripts définis dans le layout -->
  <th:block th:replace="~{_fragments/layout :: bottom-scripts}"></th:block>

</body>

</html>
