<!doctype html>
<html th:with="tabTitle='bénévole'" lang="fr">

<head th:replace="~{_fragments/layout :: head(${tabTitle})}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/styles.css" />
</head>

<body>

  <!-- -->
  <!-- En-tête de page - barre de navigation -->
  <!-- -->
  <header th:replace="~{_fragments/layout :: header }"></header>

  <!-- -->
  <!-- Contenu de la page -->
  <!-- -->
  <!-- Fin Contenu de la page -->

  <h1 class="text-center">Formulaire d'inscription pour les bénévoles</h1>
  <section class="benevole">
    <form class="form-container" action="/bénévole" method="post" enctype="multipart/form-data">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" required>

      <label for="telephone">Numéro de téléphone</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="disponibilite">Date de disponibilité</label>
      <input type="date" id="disponibilite" name="disponibilite" required>

      <button type="submit">Envoyer ma candidature</button>
    </form>
  </section>

  <!-- -->
  <!-- Pied de page -->
  <!-- -->
  <footer th:replace="~{_fragments/layout :: footer}"> </footer>

  <!-- Scripts définis dans le layout -->
  <th:block th:replace="~{_fragments/layout :: bottom-scripts}"></th:block>

</body>

</html>
