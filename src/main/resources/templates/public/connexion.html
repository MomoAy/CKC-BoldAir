<!doctype html>
<html th:with="tabTitle='Connexion'" lang="fr">

<head th:replace="~{_fragments/layout :: head(${tabTitle})}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/styles.css" />
  <!-- Formulaire de saisie -->
  <form class="login-form mb-auto" th:action="@{/login}" method="post">

</head>

<body>

  <!-- -->
  <!-- En-tête de page - barre de navigation -->
  <!-- -->
  <header th:replace="~{_fragments/layout :: header }"></header>

  <!-- -->
  <!-- Contenu de la page -->
  <!-- -->
  <section class="container my-3">

    <!-- Titre en haut de la page -->
    <h2 class="text-center">Connexion</h2>

    <!-- Espacement vertical -->
    <div class="py-2 py-lg-4"></div>

    <!-- Ajustement en largeur -->
    <div class="mx-auto" style="max-width: 30rem;">

      <!-- Formulaire de saisie -->
      <form class="mb-auto" th:action="@{/login}" method="post">

        <!-- E-mail ou pseudo -->
        <div class="row my-2">
          <div class="col-12 col-xl-5">
            <label for="username" class="form-label">E-mail (ou&nbsp;pesudo)</label>
          </div>
          <div class="col">
            <input type="text" id="username" name="username" required autofocus class="form-control">
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="row my-2">
          <div class="col-12 col-xl-5">
            <label for="password" class="col-form-label">Mot de passe</label>
          </div>
          <div class="col">
            <div class="input-group">
              <input type="password" id="password" name="password" required class="form-control">
              <button type="button" class="input-group-text btn-link"
                onclick="var p = getElementById('password'); p.type = (p.type == 'password' ? 'text' : 'password' )">
                <i class="bi-eye"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Se souvenir de moi -->
        <div class="row my-3">
          <div class="col-6 col-xl-5">
            <label for="remember-me" class="form-check-label">Se souvenir de moi</label>
          </div>
          <div class="col">
            <div class="form-check">
              <input type="checkbox" id="remember-me" name="remember-me">
            </div>
          </div>
        </div>

        <!-- Boutons en bas du formulaire -->
        <div class="text-center mt-4 mt-xl-5 mb-5">
          <input type="submit" class="btn btn-primary" value="Se connecter">
        </div>

      </form> <!-- Fin Formulaire de saisie -->

    </div> <!-- Fin Ajustement en largeur -->

  </section> <!-- Fin Contenu de la page -->

  <!-- Message d'alerte -->
  <div th:replace="~{_fragments/component :: alert}"></div>

  <!-- -->
  <!-- Pied de page -->
  <!-- -->
  <footer th:replace="~{_fragments/layout :: footer}"></footer>

  <!-- Scripts définis dans le layout -->
  <th:block th:replace="~{_fragments/layout :: bottom-scripts}"></th:block>

</body>


</html>
